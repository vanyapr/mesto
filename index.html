<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место - Яндекс.Практикум</title>
  <meta name="description" content="Проект 4: Место - именно так называется четвертая проектная работа в рамках Яндекс-Практикума">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <!-- Шапка -->
  <header class="header">
    <a href="./" title="Место" class="logo">
      <img src="./images/logo.svg" alt="Место" class="logo__image">
    </a>
  </header>
  <!--// Шапка -->

  <!-- Контент -->
  <main class="main">

    <!-- Профиль пользователя -->
    <section class="profile">
      <img src="./images/profile__avatar.jpg" srcset="./images/profile__avatar@2x.jpg 2x" alt="" class="profile__avatar">

      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" title="Редактировать профиль">Редактировать профиль</button>
      </div>

      <button class="profile__add-button" title="Добавить место">Добавить место</button>
    </section>
    <!-- Профиль пользователя -->

    <!-- Список мест  -->
    <article class="places" aria-label="Места">

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/karachaevsk.jpg" srcset="./images/karachaevsk@2x.jpg 2x"  alt="Карачаевск" class="place__image">
        <h2 class="place__title">Карачаевск</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/elbrus.jpg" srcset="./images/elbrus@2x.png 2x"  alt="Эльбрус" class="place__image">
        <h2 class="place__title">Эльбрус</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/dombay.jpg" srcset="./images/dombay@2x.jpg 2x"  alt="Домбай" class="place__image">
        <h2 class="place__title">Домбай</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/baikal.jpeg" srcset="./images/baikal@2x.jpeg 2x"  alt="Байкал" class="place__image">
        <h2 class="place__title">Байкал</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/novosibirsk.jpeg" srcset="./images/novosibirsk@2x.jpeg 2x"  alt="Новосибирск" class="place__image">
        <h2 class="place__title">Новосибирск</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

      <!-- Одно место  -->
      <div class="place">
        <img src="./images/chukotka.jpeg" srcset="./images/chukotka@2x.jpeg 2x"  alt="Чукотка" class="place__image">
        <h2 class="place__title">Чукотка</h2>
        <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
      </div>
      <!--// Одно место  -->

    </article>
    <!-- Список мест  -->

  </main>
  <!--// Контент -->

  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <!--// Подвал -->


  <div class="popup">
    <!-- Всплывающая форма -->
    <div class="popup__container">
      <button class="form__close">Закрыть форму</button>
      <form class="form">

        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__input form__input_value_name" value="" aria-label="Имя">
        <input type="text" class="form__input form__input_value_description" value=""  aria-label="Род деятельности">
        <input type="submit" class="form__submit" value="Сохранить">
      </form>
    </div>
    <!-- Всплывающая форма -->
  </div>


  <!-- Javascripts -->
  <script src="./scripts/script.js"></script>

</html>
