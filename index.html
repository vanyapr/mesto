  <!--// Шапка -->

  <!-- Контент -->
  <main class="main">

    <!-- Профиль пользователя -->

      </button>
    </section>
    <!-- Профиль пользователя -->

    <!-- Список мест  -->
    <section class="places" aria-label="Места">
      <!--
      Сомнительное решение по семантике:
      в элементах списка не принято размещать кнопки и заголовки,
      но раз код-ревьюер попросил...
      -->
      <ul class="places__list">

      <!--
      >А вот тут наоборот, так как это завершенный, независимый элемент, можно использовать тег <article>.
      НЕТ, ТУТ НЕЛЬЗЯ ТАК ДЕЛАТЬ: статью можно делить на логические блоки (секции), секции делить на статьи - быть наркоманом без трафика.
      Об это явно написано вот тут: https://css-tricks.com/how-to-section-your-html/
      ЕЩЁ раз: статья это материал со списком источников. Секция - блок документа. Статья может состоять из секций. Секция может состоять из статей,
      но секция состоит из статей, в которых есть заголовок и текст, иначе смысл от такой статьи для экранной читалки? Статья же, разбитая на секции
      позволит быстрее перемещаться по ней экранной читалкой.
      Буду считать что исправлено, потому что в брифе написано не порождать лишние элементы, и это политический вопрос. Сделал списком.
       -->

        <!-- Одно место  -->
        <li class="place">
          <img src="./images/karachaevsk.jpg" srcset="./images/karachaevsk@2x.jpg 2x"  alt="Карачаевск" class="place__image">
          <!--
          Так не правильно, нельзя порождать заголовки 3 уровня там, где нет ни одного заголовка 2 уровня.
          Это не декоративный элемент, а элемент семантики.
          -->
          <h3 class="place__title">Карачаевск</h3>
          <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
        </li>
        <!--// Одно место  -->

        <!-- Одно место  -->
        <li class="place">
          <img src="./images/elbrus.jpg" srcset="./images/elbrus@2x.png 2x"  alt="Эльбрус" class="place__image">
          <h3 class="place__title">Эльбрус</h3>
          <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
        </li>
        <!--// Одно место  -->

        <!-- Одно место  -->
        <li class="place">
          <img src="./images/dombay.jpg" srcset="./images/dombay@2x.jpg 2x"  alt="Домбай" class="place__image">
          <h3 class="place__title">Домбай</h3>
          <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
        </li>
        <!--// Одно место  -->

        <!-- Одно место  -->
        <li class="place">
          <img src="./images/baikal.jpeg" srcset="./images/baikal@2x.jpeg 2x"  alt="Байкал" class="place__image">
          <h3 class="place__title">Байкал</h3>
          <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
        </li>
        <!--// Одно место  -->

        <!-- Одно место  -->

        </li>
        <!--// Одно место  -->

        <!-- Одно место  -->
