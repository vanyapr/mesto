<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место - Яндекс.Практикум</title>
  <meta name="description" content="Проект 4: Место - именно так называется четвертая проектная работа в рамках Яндекс-Практикума">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

<!-- Шапка -->
<header class="header">
  <a href="./" title="Место" class="logo">
    <img src="./images/logo.svg" alt="Место" class="logo__image">
  </a>
</header>
<!--// Шапка -->

<!-- Контент -->
<main class="main">

  <!-- Профиль пользователя -->
  <section class="profile">
    <img src="./images/profile__avatar.jpg" srcset="./images/profile__avatar@2x.jpg 2x" alt="Жак-Ив Кусто" class="profile__avatar">

    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__edit-button" title="Редактировать профиль">
        <!-- Редактировать профиль-->
      </button>
    </div>

    <button class="profile__add-button" title="Добавить место">
      <!-- Добавить место-->
    </button>
  </section>
  <!-- Профиль пользователя -->

  <!-- Список мест  -->
  <section class="places" aria-label="Места">

    <!--  Контейнер для рендера списка мест  -->
    <ul class="places__list">

    </ul>
    <!-- // Контейнер для рендера списка мест   -->

  </section>
  <!-- Список мест  -->

</main>
<!--// Контент -->

<!-- Подвал -->
<footer class="footer">
  <p class="footer__copyright">
    &copy; 2020 Mesto Russia
  </p>
</footer>
<!--// Подвал -->


<!-- Не очевидно: необходимо ли рендерить эти попапы при помощи темплейтов?
Предположу, что правильно использовать отдельную верстку для каждого попапа,
потому что во втором есть плейсхолдеры, и в целом значит это разные блоки.
При этом я могу использовать блоки повторно, поэтому новый цсс писать не придется-->

<!-- Всплывающая форма редактирования профиля-->
<div class="popup popup-profile">
  <div class="popup__container">
    <button class="popup__close">Закрыть форму</button>
    <form class="form" name="formProfile" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <div class="form__input-container">
        <input type="text" name="profileName" class="form__input form__input_value_name" id="profile-name" minlength="2" maxlength="40" value="" aria-label="Имя" required>
        <span class="form__error" id="profile-name-error">Текст для верстки, удали</span>
      </div>
      <div class="form__input-container">
        <input type="text" name="profileDescription" class="form__input form__input_value_description" id="profile-description" minlength="2" maxlength="40" value="" aria-label="Род деятельности" required>
        <span class="form__error" id="profile-description-error">Текст для верстки, удали</span>
      </div>
      <button type="submit" class="form__submit form__submit_inactive">Сохранить</button>
    </form>
  </div>
</div>
<!-- // Всплывающая форма редактирования профиля -->

<!-- Всплывающая форма добавления места-->
<div class="popup popup-place">
  <div class="popup__container">
    <button class="popup__close">Закрыть форму</button>
    <form class="form" name="formPlace" novalidate>
      <h2 class="form__title">Новое место</h2>
      <div class="form__input-container">
        <input type="text" name="placeName" class="form__input form__input_value_place-name" id="place-name" minlength="1" maxlength="30" value="" placeholder="Название" aria-label="Название места" required>
        <span class="form__error" id="place-name-error">Текст для верстки, удали</span>
      </div>
      <div class="form__input-container">
        <input type="url" name="placeImage" class="form__input form__input_value_image" id="place-image"  value="" placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" required>
        <span class="form__error" id="place-image-error">Текст для верстки, удали</span>
      </div>
      <button type="submit" class="form__submit">Создать</button>
    </form>
  </div>
</div>
<!-- // Всплывающая форма добавления места -->

<!-- Окно просмотра изображения -->
<!-- Решено переделать просто дивом, в который будут перезаписываться значения поскольку темплейт
порождает странные коллизии при работе с анимациями, да и в целом я уже поигрался с темплейтами -->
<div class="popup image-popup popup_type_image">
  <figure class="popup__image-container">
    <button class="popup__close">Закрыть форму</button>
    <img src="https://kudamoscow.ru/image/1450/1150/uploads/d057298d72b221594f4181ecb649c1c1.jpg" alt="Альтернативный текст" class="popup__image">
    <figcaption class="popup__image-description">
      Описание картинки
    </figcaption>
  </figure>
</div>
<!-- // Окно просмотра изображения -->

<!-- Темплейты -->

<!-- Одно место  -->
<template id="place-template">
  <li class="place">
    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__image">
    <h2 class="place__title">Название места</h2>
    <button class="place__like" title="Добавить место в избранное">Добавить место в избранное</button>
    <button class="place__delete" title="Удалить место">
      <!-- Под вопросом: я бы хотел оставить текст у кнопки:
           Удалить место-->
    </button>
  </li>
</template>
<!--// Одно место  -->

<!-- Javascripts -->
<script src="./scripts/script.js"></script>
<!--<script src="./scripts/script.js"></script>-->

</body>
</html>
